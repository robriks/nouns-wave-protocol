[profile.default]
src = "src"
out = "out"
libs = ["lib", "node_modules"]
solc = "0.8.24"
evm_version = "paris"
fs_permissions = [
    { access = "write", path = "./src/SVG/output/"},
    { access = "read", path = "./test/helpers/font.json/"},
    { access = "read", path = "./test/helpers/nouns-config-data.json/"}
]

